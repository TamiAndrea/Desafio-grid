<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
    <link rel="icon" type="image/image.png" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Kawaii Store</title>
</head>

<body>
    <section class="grid-container">
        <header class="navbar">
            <h1>Kawaii Store</h1>
        </header>
        <menu class="side-bar">
            <h3>Categorias</h3>
            <ul class="lista-item">
                <li>Peluches <span class="cantidad">(3)</span></li>
                <li>Llaveros <span class="cantidad">(5)</span></li>
                <li>Accesorios <span class="cantidad">(6)</span></li>
                <li>Ropa <span class="cantidad">(3)</span></li>
            </ul>
        </menu>
        <section class="grilla-producto">
            <div class="card">
                <img class="imagen" src="./assets/img/kuromi.jpeg" alt="peluche kuromi">
                <h3>Peluche Kuromi</h3>
                <p>$12.990.</p>
                <button class="boton">Comprar</button>
            </div>
            <div class="card">
                <img class="imagen" src="./assets/img/cinnamoroll.jpeg " alt="">
                <h3>Peluche Cinnamoroll</h3>
                <p>$12.990.</p>
                <button class="boton">Comprar</button>
            </div>
            <div class="card">
                <img class="imagen" src="./assets/img/my-melody2.jpeg" alt="">
                <h3>Peluche My melody</h3>
                <p>$12.990.</p>
                <button class="boton">Comprar</button>
            </div>
            <div class="card">
                <img class="imagen" src="./assets/img/Hello-Kitty.jpg" alt="">
                <h3>Llavero Hello Kitty</h3>
                <p>$5.990.</p>
                <button class="boton">Comprar</button>
            </div>
            <div class="card">
                <img class="imagen" src="./assets/img/accesorio.jpg" alt="">
                <h3>Aros Kuromi Sanrio</h3>
                <p>$5.990.</p>
                <button class="boton">Comprar</button>
            </div>
            <div class="card">
                <img class="imagen" src="./assets/img/polera.jpg" alt="">
                <h3>Polera Sanrio</h3>
                <p>$12.990.</p>
                <button class="boton">Comprar</button>
            </div>
        </section>
        <footer class="pie">
            @Kawaii Store
        </footer>
    </section>
</body>

</html>
